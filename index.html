<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <dialog id="post" post-dialog class="fixed w-full h-full bg-gray-500 bg-opacity-75 z-[1]">
        <div class="fixed flex justify-center items-center w-full h-full">
            <div class="relative space-y-5 bg-white w-[85%] md:w-[50%] h-[90%] px-5 rounded-xl overflow-y-scroll overscroll-contain">
                <button class="absolute bold text-2xl right-0 p-5" close>X</button>
                <div class="post-header pr-5">
                    <div class="text-xl font-bold" title>{post.title}</div>
                </div>
                <div class="post-body">
                    <p body>{post.body}</p>
                </div>
                <div comments class="post-footer space-y-3">
                    <div>Comments</div>
                    <div class="space-y-3 overflow-y-scroll">
                        <div comment class="bg-blue-200 rounded-xl p-3 text-sm space-y-2">
                            <div class="flex text-xs gap-1">
                                <div class="w-10 h-10 bg-blue-300 rounded-full"></div>
                                <div>
                                    <div name>{name}</div>
                                    <div email>{email}</div>
                                </div>
                            </div>
                            <div body>{comment}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
    <nav id="topbar" class="sticky top-0 left-0 bg-blue-500 shadow-xl w-screen flex justify-center text-xl">
        <button href="#" all-posts class="px-5 py-3 hover:underline text-blue-100">Posts</button>
    </nav>
    <nav id="sidebar"
        class="md:fixed top-0 left-0 md:h-screen md:w-72 md:overflow-y-scroll md:pt-20 pt-5 px-5 md:border-r-2 border-blue-500 md:border-opacity-50"
    >
        <h1 class="text-2xl mb-5">Writers</h1>
        <ul user-list class="space-y-3">
            <li><button user-name user-id class="hover:underline">{user.name}</button></li>
        </ul>
    </nav>
    <main class="md:ml-72 px-5 pt-5">
        <h1 class="text-2xl mb-5" page-title hidden>{users} posts</h1>
        <ul posts class="space-y-6">
            <li post class="space-y-3" hidden>
                <div class="post-header">
                    <button title class="div text-xl font-bold text-left hover:underline">{post.title}</button>
                    <div user class="text-sm">{user.username} | {user.name}</div>
                </div>
                <div class="post-body">
                    <p body>{post.body}</p>
                </div>
                <div class="post-footer">
                    <button class="hover:underline">Comments</button>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
